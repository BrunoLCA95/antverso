<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Foto Reina: </th>
                <th scope="col">Nombre Cientifico</th>
                <th scope="col">Nombre Comun</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Tama√±o Reina</th>
                <th scope="col">Paises donde se encuentra</th>
            </tr>
        </thead>

        <tbody th:each="hormiga : ${hormiga}">
            
            <tr>
                <th scope="row" th:text="${hormiga.nCientifico}"></th>
                <th scope="row" th:text="${hormiga.nComun}"></th>
                <th scope="row" th:text="${hormiga.descripcion}"></th>
                <th scope="row" th:text="${hormiga.tamanoReina}"></th>
                <td>
                    <table th:each="pais : ${paisesH}">
                        <tr>
                            <td th:text="${pais.paisnombre}"></td>
                        </tr>   
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
